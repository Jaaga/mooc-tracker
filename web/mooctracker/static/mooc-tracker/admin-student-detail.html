<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Detail - MOOC Tracker</title>
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">MOOC Tracker</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="student-dashboard.html">Dashboard</a></li>
          <li><a href="#">Courses</a></li>
          <li class="active"><a href="#">Students</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <span class="navbar-form navbar-right">
              <button class="btn btn-inverse">Logout</button>
            </span>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container" id="app">
    
    <div class="row">
      <div class="col-md-12">
        <h2>John's Courses &amp; Projects
          <br> <small><span id="courseCount">0</span> Courses, <span id="projectCount">0</span> Projects</small>
        </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2>Courses</h2>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <ul id="courseList">
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2>Projects</h2>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <ul id="projectList">
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <hr>
        <p class="pull-right">
          MOOC Tracker is an <a href="https://github.com/Jaaga/mooc-tracker">opensource</a> app built at <a href="http://jaaga.in/">Jaaga</a>.
        </p>
      </div>
    </div>

  </div>

  <script type="text/template" id="projectTemplate">
    <div class="col-md-12">
      <h3>
        <a href="#"> <%= title %> </a> <br>
        <small>
          <%= description %> <br>
          <a href="<%= projectSite %>">Project Site</a>, <a href="#" class="showGithubInfo">Github Info</a>
        </small>
      </h3>
      <p class="githubInfo" style="display:none">
      Please wait... Loading... <img src="lib/img/loading.gif" alt="Loading..."> </p>
    </div>

  </script>

  <script type="text/template" id="githubInfoTemplate">
    Created at <%= github.created_at %>, Updated at <%= github.updated_at %>
    Language: <span class="bg-danger"><%= github.language %></span>, Size: <%= github.size %> <br>
    <ul>
      <% _.each(github.commits, function(commit){ %>
        <li> <span class="bg-success"><%= commit.message %></span> at <%= commit.date %> </li>
      <% }); %>
    </ul>
  </script>

  <script type="text/template" id="studentCourseTemplate">
    <div class="col-md-10">
      <h3>
        <a href="#"><%= courseTitle %></a> <br>
        <small> <%= courseStart %> to <%= courseEnd %> </small>
      </h3>

      <a href="#" class="showUpdates">Show Updates</a>
      
      <br>

      <ul class="updatesList" style="display:none;">
        <% _.each(updates, function(update, index){ %>
          <li> <%= update %> </li>
        <% }); %>
      </ul>

    </div>
  </script>

  <!-- js libs -->
  <script src="lib/js/jquery.min.js"></script>
  <script src="lib/js/bootstrap.min.js"></script>
  <script src="lib/js/underscore.js"></script>
  <script src="lib/js/backbone.js"></script>

  <!-- app specific code -->

  <!-- models -->
  <script src="models/project.js"></script>
  <script src="models/studentcourse.js"></script>

  <!-- collections -->
  <script src="collections/projects.js"></script>
  <script src="collections/studentcourses.js"></script>

  <!-- views -->
  <script src="views/project-view.js"></script>
  <script src="views/studentcourse-view.js"></script>
  <script src="views/admin-student-main-view.js"></script>

  <!-- main app code -->
  <script src="admin-student-app.js"></script>

</body>
</html>
